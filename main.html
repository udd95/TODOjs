<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/common.css">
    <title>HOME</title>
</head>
<body>
    <main class="main-wrap">
        <nav class="row-box">
            <h2>L i s t</h2>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked"></label>
            </div>
        </nav>
        <form class="add-input-contain form-floating">
            <input type="text" class="add-input form-control" placeholder="text">
            <label >Add To Do List</label>
            <button class="add-btn">+</button>
        </form>
        <article class="todo-list">
            <h3 class="blind">해야할일<img src="image/article.svg" alt="해야할일"></h3>
            <ul>
                <li>오늘할일</li>
                <li>
                    <ol class="todo-item">
                        
                    </ol>
                </li>
            </ul>
        </article>
        <article class="finish-list">
            <h4 class="blind">해놓은일<img src="image/article2.svg" alt="해놓은일"></h4>
            <ul>
                <li>오늘한일</li>
                <li>
                    <ol class="finish-item">
                    </ol>
                </li>
            </ul>
        </article>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</html>
